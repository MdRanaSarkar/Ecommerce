
<div class="swiper-slide">
  <a href="{% url 'products:category_filter' category.slug %}" class="box flex flex-col items-center justify-center space-y-4 h-32 p-4">
    {% if category.img_url %}

    <object data="{{ category.img_url }}" type="image/svg+xml" width="50" height="50"
      aria-label="{{ category.name }} illustration" title="{{ category.name }}">
      <span class="type-base--url text-center line-clamp-1 flex-nowrap">{{ category.title }}</span>
    </object>
    <span class="type-base--url text-center line-clamp-1 flex-nowrap">{{ category.title }}</span>
    {% else %}
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon--md">
      <path fill-rule="evenodd"
        d="M3 6a3 3 0 0 1 3-3h2.25a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6Zm9.75 0a3 3 0 0 1 3-3H18a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3h-2.25a3 3 0 0 1-3-3V6ZM3 15.75a3 3 0 0 1 3-3h2.25a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-2.25Zm9.75 0a3 3 0 0 1 3-3H18a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3h-2.25a3 3 0 0 1-3-3v-2.25Z"
        clip-rule="evenodd" />
    </svg>
    <span class="type-base--url text-center line-clamp-1 flex-nowrap">{{ category.title }}</span>
    {% endif %}
  </a>
</div>
